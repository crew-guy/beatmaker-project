<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatMaker</title>
    <link rel="icon" href="./music-logo-png-clip-art.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
</head>
<body>

    <div class="sequencer">
        <h1 class="heading">BEATMAKER</h1>
        <h4>Touch a pad to activate the sound</h4>
        <div class="kick-track">

            <div class="controls">
                <h1>Kick</h1>
                <button data-track="0" class = "mute kick-vol">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" class="kick-select" id="kick-select">
                    <option value="allSounds/kick-808.wav">808 Kick</option>
                    <option value="allSounds/kick-classic.wav">Classic Kick</option>
                    <option value="allSounds/kick-deep.wav">Deep Kick</option>
                </select>
            </div>            
            
            <div class="kick-pads">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>

        </div>

        <div class="snare-track">

            <div class="controls">
                <h1>Snare</h1>
                <button data-track="1" class = "mute snare-vol">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" class="snare-select" id="snare-select">
                    <option value="allSounds/snare-808.wav">808 Snare</option>
                    <option value="allSounds/snare-vinyl01.wav">Vinyl Snare</option>
                    <option value="allSounds/snare-acoustic01.wav">Acoustic snare</option>
                </select>
            </div>

            <div class="snare-pads">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>

        </div>
        
        <div class="hihat-track">

            <div class="controls">
                <h1>Hihat</h1>
                <button data-track="2" class = "mute hihat-vol">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" class="hihat-select" id="hihat-select">
                    <option value="allSounds/hihat-808.wav">808 Hihat</option>
                    <option value="allSounds/hihat-acoustic01.wav">Acoustic Hihat</option>
                    <option value="allSounds/hihat-ring.wav">Hihat ring</option>
                </select>
            </div>

            <div class="hihat-pads">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>

        </div>
        
        <div class="tempo">
            <input type="range" class="tempo-slider" min="20" max="300" value="150">
            <p>Tempo : <span class="tempo-nr">150</span></p>
        </div>
        
        <button class="play">Play</button>
    
    </div>

    <audio class = "kick-sound"src="allSounds/kick-classic.wav">Classic Kick</audio>
    <audio class = "snare-sound"src="allSounds/snare-acoustic01.wav">Acoustic Snare</audio>
    <audio class = "hihat-sound"src="allSounds/hihat-acoustic01.wav">Acoustic Hihat</audio>
    <div class="ftr">
        <p>Developed by Ankit</p>
    </div>
    <script src="app.js"></script>

</body>
</html>
